<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Suyash ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: linear-gradient(120deg, #0f172a, #1e293b);
  color: #f8fafc;
  font-family: 'Inter', sans-serif;
  overflow-x: hidden;
  position: relative;
}

/* Main container */
.container {
  max-width: 600px;
  margin: 15vh auto;
  text-align: center;
  position: relative;
  z-index: 5;
}

/* Password screen */
#passwordScreen {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: linear-gradient(120deg, #0f172a, #1e293b);
  display: flex; flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 100;
}

#passwordScreen input,
#passwordScreen button {
  padding: 12px;
  border-radius: 6px;
  border: none;
  font-size: 1rem;
  margin-top: 10px;
}

/* Floating emojis */
.emoji {
  position: fixed;
  bottom: -20px;
  font-size: 18px;
  animation: floatUp linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  from { transform: translateY(0) rotate(0deg); }
  to { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
}

/* Floating side messages */
.sideMessage {
  position: fixed;
  font-family: 'Playfair Display', serif;
  font-size: 1rem;
  background: rgba(255,255,255,0.1);
  padding: 8px 14px;
  border-radius: 8px;
  opacity: 0.85;
  white-space: pre-wrap;
  text-align: left;
  line-height: 1.5;
  animation: floatSide linear infinite;
}

@keyframes floatSide {
  from { transform: translateY(100vh) rotate(0deg); }
  to { transform: translateY(-140vh) rotate(360deg); opacity: 0; }
}

/* Secret bubbles */
.secretBubble {
  position: fixed;
  font-family: 'Playfair Display', serif;
  background: rgba(255,255,255,0.15);
  padding: 14px 18px;
  border-radius: 12px;
  font-size: 1.15rem;
  line-height: 1.5;
  white-space: pre-line;
  opacity: 0.9;
  animation: riseBubble 12s linear forwards;
}

@keyframes riseBubble {
  0% { transform: translateY(100vh) scale(0.9); opacity: 0; }
  30% { opacity: 0.9; }
  100% { transform: translateY(-130vh) scale(1.1); opacity: 0; }
}
</style>
</head>
<body>

<audio id="bgMusic" loop>
  <source src="soft-piano.mp3" type="audio/mpeg">
</audio>

<!-- Main password -->
<div id="passwordScreen">
  <h1>Enter Password ü§ç</h1>
  <input type="password" id="sitePassword" placeholder="Type here‚Ä¶">
  <button onclick="unlockSite()">Unlock</button>
</div>

<div class="container" id="content" style="display:none;">
  <h1>For Suyash ü§ç</h1>
  <p style="opacity:0.85; font-size:1.05rem;">
    Some wins deserve applause.<br>
    Some deserve a pause ‚Äî and a reminder.
  </p>
</div>

<script>
// ‚úîÔ∏è Site unlock
const mainPass = "221200";
function unlockSite(){
  const entered = document.getElementById("sitePassword").value;
  if(entered === mainPass){
    document.getElementById("passwordScreen").style.display = "none";
    document.getElementById("content").style.display = "block";
    document.getElementById("bgMusic").play();
    startFloatingEmojis();
    startFloatingSideMessages();
  } else {
    alert("Try again üíõ");
  }
}

/* Floating emojis */
function startFloatingEmojis(){
  setInterval(() => {
    const e = document.createElement("div");
    e.className = "emoji";
    const arr = ["ü§ç","üç∫","‚ú®","üåü","üí´","üå∏","ü•∞"];
    e.innerText = arr[Math.floor(Math.random()*arr.length)];
    e.style.left = Math.random()*100 + "vw";
    e.style.fontSize = (14 + Math.random()*24) + "px";
    e.style.animationDuration = (6 + Math.random()*6) + "s";
    document.body.appendChild(e);
    setTimeout(()=>e.remove(),12000);
  }, 500);
}

/* Floating side messages */
const sideMsgs = [
  "You make quiet days magical ü§ç",
  "Little wins, big smiles ü•∞",
  "Cheers to us üç∫‚ú®",
  "Every effort adds up üí´",
  "Happiness ‚¨ÜÔ∏è spreading üå∏ü•≥"
];

function startFloatingSideMessages(){
  setInterval(() => {
    const msg = document.createElement("div");
    msg.className = "sideMessage";
    msg.innerText = sideMsgs[Math.floor(Math.random()*sideMsgs.length)];
    msg.style.left = Math.random()>0.5 ? "5vw" : "75vw";
    msg.style.fontSize = (14 + Math.random()*6) + "px";
    msg.style.animationDuration = (12 + Math.random()*10) + "s";
    document.body.appendChild(msg);
    setTimeout(()=>msg.remove(),25000);
  }, 2200);
}

/* Password protected secret messages */
const secretList = [
  {pass:"sweet1", text:`ü§ç You make my quiet days shine brighter‚Ä¶\nEvery heartbeat feels like a soft song.`},
  {pass:"funny2", text:`üç∫ Remember the time we laughed so hard\nI love embarressng you üòÇ`},
  {pass:"cozy3", text:`‚ú® I love how you yawn, eyes half shut,\nbut still pull me close ü•∞`},
  {pass:"deep4", text:`üå∏ With you, silence speaks louder\nthan a thousand words üí´`}
];

function askSecret(){
  const pin = prompt("Enter secret message password ü§ç");
  const found = secretList.find(s => s.pass === pin);
  if(found) showBubble(found.text);
  else alert("Hmm‚Ä¶ not quite the right one ü§ç");
}

function showBubble(message){
  const b = document.createElement("div");
  b.className = "secretBubble";
  b.innerText = message;
  b.style.left = (20 + Math.random()*60) + "vw";
  document.body.appendChild(b);
  setTimeout(() => b.remove(), 14000);
}

// Show prompt roughly every time user clicks anywhere
document.body.addEventListener("click", askSecret);
</script>

</body>
</html>
