<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Suyash ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: linear-gradient(120deg, #0f172a, #1e293b);
  color: #f8fafc;
  font-family: 'Inter', sans-serif;
  overflow-x: hidden;
  position: relative;
}

/* Center content */
.container {
  max-width: 600px;
  margin: 15vh auto;
  text-align: center;
  position: relative;
  z-index: 5;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 2.6rem;
  margin-bottom: 10px;
}

.subtitle {
  font-size: 1.05rem;
  opacity: 0.85;
  line-height: 1.6;
}

/* Password overlay */
#passwordScreen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(120deg, #0f172a, #1e293b);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 100;
  color: #f8fafc;
}

#passwordScreen input {
  padding: 12px;
  border-radius: 6px;
  border: none;
  outline: none;
  font-size: 1rem;
}

#passwordScreen button {
  margin-top: 12px;
  padding: 10px 18px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  font-size: 1rem;
}

/* Floating hearts, beers, emoji bubbles */
.emoji {
  position: fixed;
  bottom: -20px;
  font-size: 16px;
  animation: floatUp linear infinite;
  opacity: 0.6;
}

@keyframes floatUp {
  from { transform: translateY(0) rotate(0deg); opacity: 0; }
  20% { opacity: 0.9; }
  to { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
}

/* Floating side messages */
.sideMessage {
  position: fixed;
  font-family: 'Playfair Display', serif;
  font-size: 1rem;
  background: rgba(255,255,255,0.05);
  padding: 6px 12px;
  border-radius: 6px;
  opacity: 0.85;
  white-space: pre-wrap;
  text-align: left;
  line-height: 1.4;
  animation: floatSide linear infinite;
}

@keyframes floatSide {
  from { transform: translateY(100vh) rotate(0deg); opacity: 0; }
  20% { opacity: 0.9; }
  to { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
}

/* Secret message style */
.secretMessage {
  font-family: 'Playfair Display', serif;
  font-size: 1.2rem;
  line-height: 1.6;
  background: rgba(255,255,255,0.05);
  padding: 16px 20px;
  border-radius: 8px;
  margin-top: 25px;
  text-align: left;
  white-space: pre-line; /* preserves line breaks */
}
</style>
</head>
<body>

<audio id="bgMusic" loop>
  <source src="slow-piano.mp3" type="audio/mpeg">
</audio>

<!-- Password screen -->
<div id="passwordScreen">
  <h1>Enter Password ü§ç</h1>
  <input type="password" id="sitePassword" placeholder="Type here‚Ä¶">
  <button onclick="unlockSite()">Unlock</button>
</div>

<!-- Main container -->
<div class="container" id="mainContent" style="display:none;">
  <h1>For Suyash</h1>
  <div class="subtitle">
    Some wins deserve applause.<br>
    Some deserve a pause ‚Äî<br>
    and a reminder.
  </div>

  <!-- Timeline -->
  <div class="timeline">
    <div class="event">
      <h3>The quiet days</h3>
      <p>I saw the effort no one else noticed.</p>
    </div>
    <div class="event">
      <h3>The becoming</h3>
      <p>Growth that didn‚Äôt need announcements.</p>
    </div>
    <div class="event">
      <h3>Today</h3>
      <p>This is what consistency looks like.</p>
    </div>
  </div>

  <!-- Secret messages -->
  <div id="secretMessagesContainer"></div>
</div>

<script>
/* Site unlock */
const sitePassword = "221200";

function unlockSite() {
  const input = document.getElementById("sitePassword").value;
  if(input === sitePassword) {
    document.getElementById("passwordScreen").style.display = "none";
    document.getElementById("mainContent").style.display = "block";
    document.getElementById("bgMusic").play();
  } else {
    alert("Try again ü§ç");
  }
}

/* Floating emojis (hearts, beers, and others) */
setInterval(() => {
  const emoji = document.createElement("div");
  emoji.className = "emoji";
  const allEmojis = ["ü§ç","üç∫","üí´","üå∏","‚ú®","ü•∞"];
  emoji.innerHTML = allEmojis[Math.floor(Math.random()*allEmojis.length)];
  emoji.style.left = Math.random()*100 + "vw";
  emoji.style.fontSize = 14 + Math.random()*24 + "px";
  emoji.style.animationDuration = 6 + Math.random()*6 + "s";
  document.body.appendChild(emoji);
  setTimeout(()=>emoji.remove(),12000);
}, 500);

/* Floating side messages */
const sideMessages = [
  "You make quiet days magical ü§ç",
  "Every effort counts üå∏",
  "Cheers to consistency üç∫",
  "Little wins, big smiles ü•∞",
  "You are appreciated üí´",
  "Smiles incoming üòâ‚ú®",
  "Happiness spotted ü•∞üíñ"
];

function startFloatingSideMessages(){
  setInterval(()=>{
    const msg = document.createElement("div");
    msg.className = "sideMessage";
    msg.innerHTML = sideMessages[Math.floor(Math.random()*sideMessages.length)];
    msg.style.left = Math.random()>0.5 ? "5vw" : "75vw";
    msg.style.fontSize = 14 + Math.random()*6 + "px";
    msg.style.animationDuration = 12 + Math.random()*10 + "s";
    document.body.appendChild(msg);
    setTimeout(()=>msg.remove(),25000);
  },2500);
}

startFloatingSideMessages();

/* Secret messages floating bubbles */
const secretMessages = [
`ü§ç Just your hand in mine,
one look, and butterflies
everywhere‚Ä¶`,

`üç∫ Drunken and High nights are the most fun and 
romantic nights with you üíï
Not Complaining ‚ù§Ô∏è

`‚ú® You + me = chaos and giggles.
Forever equation üí´`,

`üå∏ Every quiet moment with you
feels loud in my heart ü•∞`
];

function showSecretMessage(index){
  const container = document.getElementById("secretMessagesContainer");
  const msg = document.createElement("div");
  msg.className = "secretMessage";
  msg.innerText = secretMessages[index];
  container.appendChild(msg);
}

/* Example: show all messages on unlock slowly */
let msgIndex = 0;
function showMessagesSlowly(){
  const interval = setInterval(()=>{
    if(msgIndex>=secretMessages.length) return clearInterval(interval);
    showSecretMessage(msgIndex);
    msgIndex++;
  },2000);
}

/* Trigger secret messages display after unlocking */
document.getElementById("bgMusic").addEventListener("play", showMessagesSlowly);
</script>

</body>
</html>
